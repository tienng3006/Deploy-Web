<header>
  <div class="px-3 py-2 top-header text-white">
    <div class="container">
      <div
        class="
          d-flex
          flex-wrap
          align-items-center
          justify-content-center justify-content-lg-start
        "
      >
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto">
          <img
            src="https://scontent.fsgn2-6.fna.fbcdn.net/v/t39.30808-6/230776914_964627064319123_4975980548011216818_n.jpg?_nc_cat=100&ccb=1-5&_nc_sid=730e14&_nc_ohc=MFQVcjc1wXwAX81VrS0&_nc_ht=scontent.fsgn2-6.fna&oh=32f652e86c9f6f1b4163a557e0886963&oe=611F52E6"
            alt=""
          />
        </a>

        <ul
          class="
            nav
            col-12 col-lg-auto
            my-2
            justify-content-center
            my-md-0
            text-small
          "
        >
          <li>
            <a routerLink="/cart" class="nav-link text-white">
              <i class="fas fa-cart-plus"></i>
              Giỏ hàng
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
        <input
          type="search"
          class="form-control"
          placeholder="Search..."
          aria-label="Search"
        />
      </form>

      <div class="text-end d-flex">
        <app-pop-up [isModal]="isModal" [text]="text"></app-pop-up>
        <app-pop-up
          [isModal]="isModalSignIn"
          [text]="isTextSignIn"
        ></app-pop-up>
      </div>
    </div>
  </div>
</header>
